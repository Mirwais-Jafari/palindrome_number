    <div class="container">
        <div class="form">
            <h1>Palindrome Checker</h1> <br>
            <p style="color:white;font-family: cursive">A palindrome is a word or sentence that's 
                spelled the same way both forward and backward, ignoring punctuation, case and spacing,</p> <br>
            <input type="text" class="inputbox" oninput="palindrome()" placeholder="Enter a word and a string to check...">

        </div>
    </div>
